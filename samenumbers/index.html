<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>N進法タイマーでゾロ目の写真を撮ろう！</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<html>
    <body>
        <h1>N進法タイマーでゾロ目の写真を撮ろう！</h1>
        <div>
            <div id="clock"></div>
            <form name="checkbox" id="checkboxid"><input type="checkbox" id="checkbox">10進法の表示</form>
        </div>
        <div id="timer-wrapper">
            <div class="timerdiv" id="shinhou10">
                <p id="sankou">＜参考＞</p>
                <p class="shinhou">10進法</p>
                <div class="timer-design">
                    <div class="parallelogram"></div>
                    <p id="a" class="timer"></p>
                </div>
            </div>
            <div class="timerdiv">
                <form id="numberform1">
                    <label>n=<input type="number" id="num1" class="inputnumber" value="3" disabled></label>
                    <p id="nshinhou1" class="shinhou">3進法</p>
                </form>
                <div class="timer-design">
                    <div class="parallelogram"></div>
                    <p id="b" class="timer"></p>
                </div>
            </div>
            <div class="timerdiv">
                <form id="numberform2">
                    <label>n=<input type="number" id="num2" class="inputnumber" value="4" disabled></label>
                    <p id="nshinhou2" class="shinhou">4進法</p>
                </form>
                <div class="timer-design">
                    <div class="parallelogram"></div>
                    <p id="c" class="timer"></p>
                </div>
            </div>
            <div class="timerdiv">
                <form id="numberform3">
                    <label>n=<input type="number" id="num3" class="inputnumber" value="6" disabled></label>
                    <p id="nshinhou3" class="shinhou">6進法</p>
                </form>
                <div class="timer-design">
                    <div class="parallelogram"></div>
                    <p id="d" class="timer"></p>
                </div>
            </div>
        </div>
        <p>白鷺祭の展示開始時刻からN進法タイマーを作動させています。</p>
        <p>あなたが訪れたのはいつ？？</p>
        <p>9つの数字がゾロ目になった瞬間を写真に収めよう!</p>
        <p>SNSに写真をあげたら作者がいいねしに行きます（たぶん）</p>
        
        <script src="main.js"></script>
    </body>
</html>
